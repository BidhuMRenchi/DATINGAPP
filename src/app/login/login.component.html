<div class="container" >
 
    <h3 style="text-align: center;color: rgb(43, 174, 184);font-weight: bolder;font-size: 3em; background-color: aliceblue; padding: .5em;">Login</h3>
    
    <form [formGroup] = "loginForm" (ngSubmit) = "loginCredentials()" style="background-color: aliceblue; padding:10px;margin:0%;padding-left: 50px;padding-right: 50px;">
        
      <!--User Name Control-->
      <div>
            <p>
              <label for="exampleFormControlInput1" class="form-label">User Name</label>
                <input type="Name" placeholder="Enter User Name" name="Name"
                formControlName = "Name" class="form-control" minlength="3" required
                [ngClass]="{isvalid:formControls.Name.touched && formControls.Name.invalid}">
            </p>
        </div>
        <!--Name Validation-->
        <div *ngIf ="isSubmitted && formControls.Name.errors">
              <div *ngIf = "formControls.Name.errors"
              style="color:crimson; text-align:left;">
                  User Name is required!
              </div>
        </div>

         <!--Password Name Control-->
      <div>
          <p>
            <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="password" placeholder="Enter Password"
              formControlName = "Pass" class="form-control">
          </p>
      </div>

      <!--Password  Validation-->
      <div *ngIf ="isSubmitted && formControls.Pass.errors">
          <div *ngIf = "formControls.Pass.errors"
          style="color:crimson; text-align:left;">
              Password is required!
          </div>
    </div>

    <!--Button-->
    <div>
        <button class="btn btn-primary" style="width: 100%;">Login</button>
    </div>
    <div *ngIf = "errors" style="color:crimson; text-align:left;">
      {{errors}}
    </div>
    </form>

</div>
